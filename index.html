<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irfan Safi | Hub</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0a0a0a;
            --card-bg: rgba(23, 23, 23, 0.8);
            --card-border: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --text-dim: #737373;
            --accent: #cfff04; /* Trendy Lime */
            --accent-glow: rgba(207, 255, 4, 0.1);
        }

        [data-theme="red"] { --accent: #ff4d4d; --accent-glow: rgba(255, 77, 77, 0.15); }
        [data-theme="purple"] { --accent: #bc77ff; --accent-glow: rgba(188, 119, 255, 0.15); }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; padding: 20px;
        }

        /* 1. BENTO GRID LAYOUT */
        .container {
            display: grid;
            grid-template-columns: repeat(4, 160px);
            grid-template-rows: repeat(3, 160px);
            gap: 16px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 32px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .card:hover { 
            transform: translateY(-5px); 
            border-color: var(--accent);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }

        /* 2. CARD SIZES */
        .hero { grid-column: span 2; grid-row: span 2; }
        .wide { grid-column: span 2; }
        .small { grid-column: span 1; }
        .social { text-decoration: none; color: white; justify-content: center; align-items: center; font-weight: 800; font-size: 0.9rem; }

        /* 3. HERO CONTENT */
        .status-pill {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--card-border);
            padding: 6px 12px; border-radius: 100px;
            font-size: 0.7rem; font-weight: 600; width: fit-content;
            display: flex; align-items: center; gap: 6px;
        }
        .status-pill .dot { width: 6px; height: 6px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 8px var(--accent); }
        
        h1 { font-size: 2.8rem; letter-spacing: -2px; line-height: 1; margin-top: 20px; }
        h1 span { color: var(--accent); }
        .hero p { color: var(--text-dim); margin-top: 10px; font-size: 0.95rem; }

        /* 4. BIRTHDAY COUNTDOWN */
        .countdown-display { display: flex; gap: 15px; margin-top: 10px; }
        .time-box { text-align: left; }
        .time-box span { display: block; font-size: 1.8rem; font-weight: 800; color: var(--text-main); }
        .time-box p { font-size: 0.6rem; color: var(--text-dim); text-transform: uppercase; font-weight: 700; }

        /* 5. THEME PILLS */
        .theme-wrap { display: flex; gap: 8px; }
        .t-btn { width: 22px; height: 22px; border-radius: 50%; border: 2px solid transparent; cursor: pointer; transition: 0.2s; }
        .t-btn.lime { background: #cfff04; }
        .t-btn.red { background: #ff4d4d; }
        .t-btn.purple { background: #bc77ff; }
        .t-btn.active { border-color: white; transform: scale(1.1); }

        /* 6. SKILLS LIST */
        .skills { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 10px; }
        .skill-tag { font-size: 0.65rem; background: rgba(255,255,255,0.05); padding: 4px 8px; border-radius: 6px; color: var(--text-dim); border: 1px solid var(--card-border); }

        /* 7. MOBILE RESPONSIVE */
        @media (max-width: 720px) {
            .container { grid-template-columns: repeat(2, 1fr); width: 100%; }
            .hero, .wide, .small { grid-column: span 2; }
        }
    </style>
</head>
<body>

    <main class="container">
        <header class="card hero">
            <div class="status-pill"><div class="dot"></div> Online Portfolio</div>
            <div class="hero-text">
                <h1>Irfan <span>Safi</span></h1>
                <p>Digital Creator based in Chattogram. Crafting minimal interfaces and digital experiences.</p>
            </div>
        </header>

        <section class="card wide">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3 style="font-size: 0.8rem; color: var(--text-dim); text-transform: uppercase;">Birthday Countdown</h3>
                <span style="font-size: 0.7rem; color: var(--accent); font-weight: 800;">JULY 28</span>
            </div>
            <div class="countdown-display">
                <div class="time-box"><span id="days">00</span><p>Days</p></div>
                <div class="time-box"><span id="hours">00</span><p>Hours</p></div>
                <div class="time-box"><span id="mins">00</span><p>Mins</p></div>
            </div>
        </section>

        <section class="card small">
            <h3 style="font-size: 0.8rem; color: var(--text-dim); margin-bottom: 10px;">Theme</h3>
            <div class="theme-wrap">
                <button class="t-btn lime active" onclick="setTheme('white')"></button>
                <button class="t-btn red" onclick="setTheme('red')"></button>
                <button class="t-btn purple" onclick="setTheme('purple')"></button>
            </div>
        </section>

        <section class="card small">
            <h3 style="font-size: 0.8rem; color: var(--text-dim); margin-bottom: 5px;">Time</h3>
            <p id="clock" style="font-weight: 800; font-size: 1.1rem; color: var(--accent);">00:00:00</p>
        </section>

        <section class="card wide">
            <h3 style="font-size: 0.8rem; color: var(--text-dim);">Tech Stack</h3>
            <div class="skills">
                <span class="skill-tag">Photoshop</span>
                <span class="skill-tag">Figma</span>
                <span class="skill-tag">HTML/CSS</span>
                <span class="skill-tag">JavaScript</span>
                <span class="skill-tag">Premiere Pro</span>
                <span class="skill-tag">After Effects</span>
            </div>
        </section>

        <a href="https://instagram.com/irfan_safi00" target="_blank" class="card social">Instagram</a>
        <a href="https://facebook.com/irfan.safi00" target="_blank" class="card social">Facebook</a>
    </main>

    <script>
        // 1. Theme Logic
        function setTheme(t) {
            document.documentElement.setAttribute('data-theme', t);
            document.querySelectorAll('.t-btn').forEach(b => b.classList.remove('active'));
            const activeBtn = t === 'white' ? '.lime' : '.'+t;
            document.querySelector(activeBtn).classList.add('active');
        }

        // 2. Birthday Logic (July 28)
        function updateBirthday() {
            const now = new Date();
            let bday = new Date(now.getFullYear(), 6, 28); // Month is 0-indexed (6 = July)
            if (now > bday) bday.setFullYear(now.getFullYear() + 1);
            
            const diff = bday - now;
            document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
            document.getElementById('hours').innerText = Math.floor((diff / (1000 * 60 * 60)) % 24).toString().padStart(2, '0');
            document.getElementById('mins').innerText = Math.floor((diff / 1000 / 60) % 60).toString().padStart(2, '0');
        }

        // 3. System Clock
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB');
            updateBirthday();
        }, 1000);
        updateBirthday();
    </script>
</body>
</html>
