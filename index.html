<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irfan Safi | Personal Hub</title>
    
    <meta name="description" content="Personal Portfolio and Hub of Irfan Safi. Live in Bangladesh.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg-glow"></div>
    <div class="noise-overlay"></div>

    <main class="container">
        
        <header class="card hero">
            <div class="status-pill"><div class="dot"></div> Online</div>
            <div class="hero-text">
                <h1>I'm <span>Irfan Safi</span></h1>
                <p>Digital Creator living in Bangladesh.</p>
            </div>
        </header>

        <section class="card wide">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3 class="label-text">Next Birthday</h3>
                <span class="birthday-date">JULY 28</span>
            </div>
            <div class="countdown-display">
                <div class="time-box"><span id="days">00</span><p>Days</p></div>
                <div class="time-box"><span id="hours">00</span><p>Hours</p></div>
                <div class="time-box"><span id="mins">00</span><p>Mins</p></div>
            </div>
        </section>

        <section class="card small">
            <h3 class="label-text" style="margin-bottom: 10px;">Palette</h3>
            <div class="theme-wrap">
                <button class="t-btn lime active" onclick="setTheme('white')" title="Default Lime"></button>
                <button class="t-btn red" onclick="setTheme('red')" title="Red Theme"></button>
                <button class="t-btn purple" onclick="setTheme('purple')" title="Purple Theme"></button>
                
                <button class="t-btn custom-trigger" onclick="document.getElementById('colorPicker').click()">+</button>
                <input type="color" id="colorPicker" oninput="applyCustomColor(this.value)" style="display:none;">
            </div>
        </section>

        <section class="card small clickable" onclick="copyEmail()">
            <h3 class="label-text">Email</h3>
            <p id="email-text">Click to Copy</p>
            <div id="copy-status">COPIED!</div>
        </section>

        <a href="https://facebook.com/irfan.safi00" target="_blank" class="card social facebook">Facebook</a>
        <a href="https://instagram.com/irfan_safi00" target="_blank" class="card social instagram">Instagram</a>

        <section class="card wide">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3 class="label-text">Likes</h3>
                <p id="clock">00:00:00</p>
            </div>
            <div class="skills" style="margin-top: 15px;">
                <span class="skill-tag">üéÆ Game</span>
                <span class="skill-tag">üçî Eat</span>
                <span class="skill-tag">üí§ Sleep</span>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
